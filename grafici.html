<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div style="width:75%;">
      <canvas id="grafico"></canvas>
    </div>
   
    <script>
      var n_prove = 10000; 
      var differenza = [];
      var lista_x = [];
      var intervallo_x = 100;
      var min_y = -50;
      var max_y = 50;
      var n_pari = 0;
      for (var i = 0; i <= n_prove; i++) {
        if((Math.floor(Math.random() * 6 + 1)%2==0)){
            n_pari += 1;
            
        }
        
        if (i % intervallo_x == 0) {
          differenza.push(n_pari-(i/2));
          lista_x.push(i);
        }
      }
      console.log(n_pari);
      var canvas = document.getElementById("grafico").getContext("2d");
      var grafico = new Chart(canvas, {
        type: "line",
        data: {
          labels: lista_x,
          datasets: [
            {
              label: "differenza",
              data: differenza,
            },
          ],
        },
        options: {
           scales: {
              yAxes: [{
                ticks: {
         
                  min: min_y,
                  max: max_y,
          
                }
              }],
              xAxes: [{
                ticks: {
                  min: 0,
                  max: n_prove,
                  stepSize: 1000
              }
              }]
          } 
         }
        
      });
    </script>
  </body>
</html>
